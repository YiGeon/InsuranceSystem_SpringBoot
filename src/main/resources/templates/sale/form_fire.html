<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<head>
    <title>Sale</title>
</head>

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">화재보험 가입을 위한고객 정보 입력</h6>
            </div>

            <div class="card-body">
                <form name="lifeForm" id="lifeForm" th:action="@{/sale/fireList}" th:object="${customer} "
                      method="post">
                    <div class="form-group col-sm-6">
                        <h6>이름</h6>
                        <input type="text" th:field="*{customerName}" class="form-control" id="customerName"
                               placeholder="가입자의 이름을 입력해주세요." required="required" pattern="[가-힣]{2,6}" title="한글 이름을 2~6글자 사이로 입력해주세요">
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>나이</h6>
                        <input type="number" th:field="*{age}" class="form-control" id="age"
                               placeholder="가입자의 나이를 입력해주세요(0~150)." required="required" min="1" max="150">
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>성별</h6>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" th:field="*{gender}" name="gender" id="female"
                                       value="0" required="required">여자
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{gender}" type="radio" name="gender" id="male"
                                       value="1" required="required">남자
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>이메일</h6>
                        <input th:field="*{email}" type="email" class="form-control" id="email"
                               placeholder="가입자의 이메일을 입력해주세요." required="required">
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>전화번호</h6>
                        <input th:field="*{phoneNo}" type="tel" class="form-control" id="phoneNo"
                               placeholder="가입자의 전화번호를 입력해주세요.(010-0000-0000)" required="required" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" title="올바르지 않은 전화번호 형식입니다.">
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>주민등록번호</h6>
                        <input th:field="*{residentNo}" type="password" class="form-control" id="residentNo"
                               placeholder="가입자의 주민등록번호를 숫자만 입력해주세요." required="required" pattern="[0-9]{13}" title="'-' 없이 숫자만 13자리 입력해주세요.">
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>직업</h6>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="driver"
                                       value="driver" required="required">운전사
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="soldier"
                                       value="soldier">군인
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="policer"
                                       value="policer">경찰
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="officer"
                                       value="officer">공무원
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="student"
                                       value="student">학생
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="lawer"
                                       value="lawer">변호사
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{job}" type="radio" name="job" id="doctor"
                                       value="doctor">의사
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <h6>건물구조급수</h6>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input th:field="*{buildingClass}" type="radio" name="buildingClass" id="one_grade"
                                       value="one_grade" required="required">1급
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{buildingClass}" type="radio" name="buildingClass" id="two_grade"
                                       value="two_grade" required="required">2급
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{buildingClass}" type="radio" name="buildingClass" id="three_grade"
                                       value="three_grade" required="required">3급
                            </label>
                            <label class="btn btn-primary">
                                <input th:field="*{buildingClass}" type="radio" name="buildingClass" id="four_grade"
                                       value="four_grade" required="required">4급
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <a th:href="@{/sale}" class="btn btn-danger">뒤로가기</a>
                        <button type="submit" class="btn btn-primary">보험선택 하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
