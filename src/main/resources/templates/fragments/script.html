    <!-- Custom scripts for all pages-->

    <!-- Page level custom scripts -->

    <script th:inline="javascript">
        /*<![CDATA[*/

        function approveIns(name) {

            if (confirm(name + "을 승인 하시겠습니까?")) {
                var uri = /*[[ @{/approval/approve} ]]*/;
                var html = "";

                html += '<form name="dataForm" action="'+uri+'" method="post">';
                html += '<input type="hidden" name="name" value="'+name+'" />';
                html += '</form>';

                $("body").append(html);
                document.dataForm.submit();
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        function deleteIns(name) {

            if (confirm(name + "을 삭제할까요?")) {
                var uri = /*[[ @{/management/delete} ]]*/;
                var html = "";

                html += '<form name="dataForm" action="'+uri+'" method="post">';
                html += '<input type="hidden" name="name" value="'+name+'" />';
                html += '</form>';

                $("body").append(html);
                document.dataForm.submit();
            }
        }


        function searchName(form) {
            /*[- 드롭다운이 아닌 메인 검색 키워드로 검색했을 때 -]*/
            if (isEmpty(form) == true) {
                var searchKeyword = document.getElementById("mainSearchKeyword");
                if (isEmpty(searchKeyword.value) == true) {
                    alert("키워드를 입력해 주세요.");
                    searchKeyword.focus();
                    return false;
                }

                form = document.getElementById("searchForm");
                form.searchKeyword.value = searchKeyword.value;
                form.submit();
            }

            if (isEmpty(form.searchKeyword.value) == true) {
                alert("키워드를 입력해 주세요.");
                form.searchKeyword.focus();
                return false;
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        function updateSubinfo(id) {

            if (confirm("해당 가입을 승인 하시겠습니까?")) {

                var html = "";

                html += '<form name="dataForm" action="'+uri+'" method="post">';
                html += '<input type="hidden" name="id" value="'+id+'" />';
                html += '</form>';

                $("body").append(html);
                document.dataForm.submit();
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>
