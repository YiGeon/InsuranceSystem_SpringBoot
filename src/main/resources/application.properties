server.address=localhost
server.port=8080






#API 호풀시, SQL 문을 콘솔에 출력한다.
spring.jpa.show-sql=true

# DDL정의시 데이터베이스의 고유 기능을 사용합니다
#ex) 테이블 생성, 삭제 등
